<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling talk Chat page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back()">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Seal</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>            
    </header>

    <main class="main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="img/seal.jpg">
            <div class="message-row__content">
                <span class="message-row__author">Seal</span>
                <div class="message-row__info">
                    <span class="massage-row__bubble">How is it going?</span>
                    <span class="message-row__time">17:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="form__column">
            <i class="fa-regular fa-square-plus fa-2xl"></i>
        </div>
        <div class="form__column">
            <input type="text" placeholder="Write a message"/>
            <i class="fa-regular fa-face-smile fa-2xl"></i>
            <i class="fa-solid fa-arrow-up fa-2xl"></i>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/d993c82bd2.js" crossorigin="anonymous"></script>
</body>
</html>
