<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bling talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to BlingTalk</h1>
        <p class="welcome-header__text">If you have a BlingTalk Account,</p> 
        <p class="welcome-header__text">log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="text" placeholder="Password">
        <button>Log In</button>
        <button>Sign Up</button>
        <a href="#">Find KoKoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/d993c82bd2.js" crossorigin="anonymous"></script>
</body>
</html>
