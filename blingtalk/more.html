<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling talk More page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="badge badge--small badge--notification-more"></div>
        </div>
    </header>

    <main class="main-screen">    
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/chipmunk.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Chipmunk</h4>
                    <h6 class="user-component__subtitle">+1 425-866-0000 <i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-xl"></i>
            </div>
        </div>

        <div class="margin"></div>
        
        <div class="icon-row no-border">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-days"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-image"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-comment-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        
        <div class="margin"></div>
        
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-phone"></i>
                <span>Phone Book</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-music"></i>
                <span>Music</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paperclip"></i>
                <span>Files</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-truck-fast"></i>
                <span>Delivery</span>
            </div>
        </div>

        <h4 class="more-suggestions__title">Suggestion</h4>
        <div class="more-suggestions">
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-left fa-2xl"></i>
                </div>
                <span class="more-suggestions__icon-text">Bling Story</span>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-wand-magic-sparkles fa-2xl"></i>
                </div>
                <span class="more-suggestions__icon-text">Bling Editor</span>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon-image">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </div>
                <span class="more-suggestions__icon-text">Bling In</span>
            </div>
        </div>


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge badge--notification">1</span>
                    <i class="fa-solid fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge badge--notification-small badge--small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/d993c82bd2.js" crossorigin="anonymous"></script>
</body>
</html>
